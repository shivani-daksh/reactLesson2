<!DOCTYPE html>
<html>
  <head>
    <title>2h</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.7/babel.min.js"></script>

    <script type="text/babel">

      function ProductDetails({name, price, discountPrice}) {

        return (
          <>
          <p>{name}</p>
          {(!discountPrice) && <p> {price}</p>}
          {discountPrice && (
            <>
              <p><del>Price: {price}</del></p>
              <p>Price: {discountPrice}</p>
            </>
            ) }  
          <button>Add to Cart</button>
          </>
        );
        
      }
     
      
     function App() {
        return (
          <>
           <ProductDetails name="Cotton socks" price="$10.90" discountPrice = "$5.45" />
           <ProductDetails name="Tennis balls" price="$6.00" />
           <ProductDetails name="Plain T-Shirt" price="$7.99" />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);

    </script>
  </body>
</html>
